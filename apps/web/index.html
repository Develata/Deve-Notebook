<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deve-Note</title>
    <link data-trunk rel="tailwind-css" href="style/tailwind.css" />
    <link data-trunk rel="css" href="style/codemirror.css" />
    <!-- Copy the adapter file directly to root -->
    <!-- Copy the JS directory containing modules -->
    <link data-trunk rel="copy-dir" href="js" />
    <!-- KaTeX (Local) -->
    <link data-trunk rel="copy-dir" href="public/katex" />
    <script src="katex/katex.min.js"></script>
    <link rel="stylesheet" href="katex/katex.min.css" />
    <!-- KaTeX Extension: Copy-Tex (MUST) -->
    <script src="katex/contrib/copy-tex.min.js"></script>
    <link rel="stylesheet" href="katex/contrib/copy-tex.min.css" />

    <script>
      // 0. Global Error Handler
      window.logToOverlay = (msg, isError = false) => {
        const el = document.getElementById("loading-overlay");
        if (el) {
          const line = document.createElement("div");
          if (isError) line.style.color = "red";
          line.innerText = msg;
          el.appendChild(line);
        }
        console.log("[Overlay]", msg);
      };

      window.onerror = function (msg, url, line, col, error) {
        window.logToOverlay(`Global Error: ${msg} @ ${line}:${col}`, true);
        return false;
      };

      window.addEventListener("unhandledrejection", function (event) {
        window.logToOverlay(`Unhandled Rejection: ${event.reason}`, true);
      });

      // 1. Synchronous Bridge (Queue Logic only)
      window._editor_queue = [];
      window._cm_loaded = false;

      // Rust calls this immediately, so we queue it until Modules are loaded
      window.setupCodeMirror = function (element, onUpdate) {
        window.logToOverlay("Rust called setupCodeMirror");
        if (window._cm_loaded && window._realInit) {
          window._realInit(element, onUpdate);
        } else {
          window._editor_queue.push({ element, onUpdate });
        }
      };

      // Safety Stubs
      window.applyRemoteContent = () =>
        console.warn("Too Early: applyRemoteContent");
      window.applyRemoteOp = () => console.warn("Too Early: applyRemoteOp");
      window.getEditorContent = () => "";
      window.scrollGlobal = () => {};
      window.setReadOnly = () => {};
    </script>

    <!-- 3. Module Initialization -->
    <script type="module">
      window.logToOverlay("Module Script Started. Importing adapter...");

      try {
        // Import all adapter functions from LOCAL BUNDLE
        const module = await import("./js/editor.bundle.js");
        const {
          initCodeMirror,
          applyRemoteContent,
          applyRemoteOp,
          getEditorContent,
          scrollGlobal,
          setReadOnly,
        } = module;

        // --- BINDING: Expose Module Functions to Global Scope for Rust FFI ---
        window.applyRemoteContent = applyRemoteContent;
        window.applyRemoteOp = applyRemoteOp;
        window.getEditorContent = getEditorContent;
        window.scrollGlobal = scrollGlobal;
        window.setReadOnly = setReadOnly;
        // -------------------------------------------------------------------

        if (typeof initCodeMirror !== "function") {
          throw new Error(
            "initCodeMirror is not a function in exported module!"
          );
        }

        window.logToOverlay("Adapter imported successfully.");

        // Define the Real Init Bridge
        window._realInit = (element, onUpdate) => {
          window.logToOverlay("Initializing Editor View");
          const overlay = document.getElementById("loading-overlay");
          if (overlay) overlay.classList.add("hidden");

          try {
            // Initialize. The View is now managed internally by the adapter.
            initCodeMirror(element, onUpdate);
          } catch (e) {
            window.logToOverlay("Init call failed: " + e.message, true);
            throw e;
          }
        };

        window._cm_loaded = true;

        // Flush Queue
        if (window._editor_queue.length > 0) {
          window.logToOverlay(
            `Flushing ${window._editor_queue.length} queued items...`
          );
          window._editor_queue.forEach((item) => {
            window._realInit(item.element, item.onUpdate);
          });
          window._editor_queue = [];
        }
      } catch (e) {
        console.error("Failed to load editor adapter:", e);
        window.logToOverlay(
          "Failed to load editor adapter: " + e.message,
          true
        );
        if (e.stack) window.logToOverlay(e.stack, true);
      }
    </script>
  </head>
  <body>
    <div
      id="loading-overlay"
      style="display: flex; flex-direction: column; padding: 20px"
    >
      <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px">
        Initializing Hybrid Components...
      </div>
    </div>
  </body>
</html>
