    <!-- KaTeX -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <script>
      // 0. Global Error Handler
      window.logToOverlay = (msg, isError = false) => {
        const el = document.getElementById('loading-overlay');
        if (el) {
           // Append simple line
           const line = document.createElement('div');
           if (isError) line.style.color = 'red';
           line.innerText = msg;
           el.appendChild(line);
        }
        console.log("[Overlay]", msg);
      };

      window.onerror = function (msg, url, line, col, error) {
        window.logToOverlay(`Global Error: ${msg} @ ${line}:${col}`, true);
        return false;
      };
      
      window.addEventListener("unhandledrejection", function(event) {
        window.logToOverlay(`Unhandled Rejection: ${event.reason}`, true);
      });

      // 1. Synchronous Bridge
      window._editor_queue = [];
      window._editor_view = null;
      window._isRemote = false;
      window._cm_loaded = false;

      window.setupCodeMirror = function (element, onUpdate) {
        window.logToOverlay("Rust called setupCodeMirror");
        if (window._cm_loaded && window._realInit) {
          window._realInit(element, onUpdate);
        } else {
          window._editor_queue.push({ element, onUpdate });
        }
      };

      window.applyRemoteContent = function (text) {
        if (window._editor_view) {
          window._isRemote = true;
          try {
            window._editor_view.dispatch({
              changes: {
                from: 0,
                to: window._editor_view.state.doc.length,
                insert: text,
              },
            });
          } catch (e) {
            console.error(e);
          } finally {
            window._isRemote = false;
          }
        }
      };

      window.getEditorContent = function () {
        return window._editor_view
          ? window._editor_view.state.doc.toString()
          : "";
      };

      window.applyRemoteOp = function (op_json) {
        if (window._editor_view) {
          window._isRemote = true;
          try {
            const op = JSON.parse(op_json);
            if (op.Insert) {
              window._editor_view.dispatch({
                changes: { from: op.Insert.pos, insert: op.Insert.content },
              });
            } else if (op.Delete) {
              window._editor_view.dispatch({
                changes: {
                  from: op.Delete.pos,
                  to: op.Delete.pos + op.Delete.len,
                  insert: "",
                },
              });
            }
          } catch (e) {
            console.error(e);
          } finally {
            window._isRemote = false;
          }
        }
      };
    </script>

    <!-- 2. IMPORT MAP -->

    <!-- 3. Module Initialization -->
    <script type="module">
      window.logToOverlay("Module Script Started. Importing adapter...");

      try {
        const module = await import('./editor_adapter.js');
        const initCodeMirror = module.initCodeMirror;
        
        if (typeof initCodeMirror !== 'function') {
           throw new Error("initCodeMirror is not a function in exported module!");
        }

        window.logToOverlay("Adapter imported successfully.");

        window._realInit = (element, onUpdate) => {
          window.logToOverlay("Initializing Editor View");
          // Hide overlay when editor actually initializes
          const overlay = document.getElementById("loading-overlay");
          if (overlay) overlay.classList.add("hidden");
          
          try {
             // Store the view globally for FFI
             window._editor_view = initCodeMirror(element, onUpdate);
          } catch(e) {
             window.logToOverlay("Init call failed: " + e.message, true);
             throw e;
          }
        };
        
        window._cm_loaded = true;
        
        // Flush Queue
        if (window._editor_queue.length > 0) {
           window.logToOverlay(`Flushing ${window._editor_queue.length} queued items...`);
           window._editor_queue.forEach(item => {
              window._realInit(item.element, item.onUpdate);
           });
           window._editor_queue = [];
        }

      } catch (e) {
        console.error("Failed to load editor adapter:", e);
        window.logToOverlay("Failed to load editor adapter: " + e.message, true);
        if (e.stack) window.logToOverlay(e.stack, true);
      }
    </script>

    <div id="loading-overlay" style="display: flex; flex-direction: column; padding: 20px;">
        <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;">Initializing Hybrid Components...</div>

<script type="module">
import init, * as bindings from '/deve_web-4842a2961c3a2757.js';
const wasm = await init({ module_or_path: '/deve_web-4842a2961c3a2757_bg.wasm' });


window.wasmBindings = bindings;


dispatchEvent(new CustomEvent("TrunkApplicationStarted", {detail: {wasm}}));

</script><script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = 'ws';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
</script></body>
