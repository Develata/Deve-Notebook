    <style>
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f8fafc; z-index: 9999; display: flex;
            align-items: center; justify-content: center;
            font-family: sans-serif; color: #64748b;

    <script>
      // 0. Global Error Handler
      window.onerror = function(msg, url, line, col, error) {
        console.error("Global Error:", msg, url, line, col, error);
        const div = document.getElementById('loading-overlay');
        if (div) {
            div.innerHTML = `<span style="color:red">JS Error: ${msg}</span>`;
            div.classList.remove('hidden');
        }
      };

      // 1. Synchronous Bridge
      window._editor_queue = [];
      window._editor_view = null;
      window._isRemote = false;
      window._cm_loaded = false;

      window.setupCodeMirror = function (element, onUpdate) {
        if (window._cm_loaded && window._realInit) {
          window._realInit(element, onUpdate);
        } else {
          window._editor_queue.push({ element, onUpdate });
        }
      };

      window.applyRemoteContent = function (text) {
        if (window._editor_view) {
          window._isRemote = true;
          try {
            window._editor_view.dispatch({ changes: { from: 0, to: window._editor_view.state.doc.length, insert: text } });
          } catch (e) { console.error(e); } finally { window._isRemote = false; }
        }
      };

      window.getEditorContent = function () {
        return window._editor_view ? window._editor_view.state.doc.toString() : "";
      };

      window.applyRemoteOp = function (op_json) {
        if (window._editor_view) {
          window._isRemote = true;
          try {
            const op = JSON.parse(op_json);
            if (op.Insert) {
              window._editor_view.dispatch({ changes: { from: op.Insert.pos, insert: op.Insert.content } });
            } else if (op.Delete) {
              window._editor_view.dispatch({ changes: { from: op.Delete.pos, to: op.Delete.pos + op.Delete.len, insert: "" } });
            }
          } catch (e) { console.error(e); } finally { window._isRemote = false; }
        }
      };
    </script>

    <script type="module">
      // 3. Import from Bare Specifiers
      import { EditorView } from "@codemirror/view";
      import { EditorState } from "@codemirror/state";
      import { keymap, highlightSpecialChars, drawSelection, dropCursor, rectangularSelection, crosshairCursor, lineNumbers, highlightActiveLineGutter } from "@codemirror/view";
      import { markdown } from "@codemirror/lang-markdown";
      import { syntaxTree, defaultHighlightStyle, syntaxHighlighting, bracketMatching } from "@codemirror/language";
      import { defaultKeymap, history, historyKeymap } from "@codemirror/commands";
      // import { searchKeymap, highlightSelectionMatches } from "@codemirror/search"; // Removed to avoid map error
      import { Decoration, ViewPlugin, WidgetType } from "@codemirror/view";

      console.log("Modules Loaded via ImportMap");

      // Custom Basic Setup since we are importing manually
      const manualBasicSetup = [
        lineNumbers(),
        highlightActiveLineGutter(),
        highlightSpecialChars(),
        history(),
        drawSelection(),
        dropCursor(),
        EditorState.allowMultipleSelections.of(true),
        syntaxHighlighting(defaultHighlightStyle, {fallback: true}),
        bracketMatching(),
        closeBrackets(), // Not mapped
        rectangularSelection(),
        crosshairCursor(),
        keymap.of([
          ...defaultKeymap,
          ...historyKeymap,
          // ...foldKeymap
        ])
      ];
      
      // Simplify for now to avoid missing imports
      function closeBrackets() { return []; } 

      const style = document.createElement('style');
      style.textContent = `
        .cm-content .cm-heading-1 { font-size: 2.0em; font-weight: bold; margin-top: 0.5em; }
        .cm-content .cm-heading-2 { font-size: 1.5em; font-weight: bold; margin-top: 0.5em; }
        .cm-content { font-family: 'Inter', sans-serif; font-size: 16px; line-height: 1.6; padding: 2rem; max-width: 800px; margin: 0 auto; }
        .cm-syntax-hidden { display: none !important; }
        .cm-math-widget { display: inline-block; background: #eee; padding: 0 4px; border-radius: 4px; cursor: pointer; }
        .cm-math-widget.cm-block-math { display: block; text-align: center; margin: 1em 0; }
      `;
      document.head.appendChild(style);

      // --- Math Widget ---
      class MathWidget extends WidgetType {
        constructor(content, isBlock) {
          super();
          this.content = content;
          this.isBlock = isBlock;
        }
        toDOM(view) {
          let span = document.createElement("span");
          span.className = "cm-math-widget" + (this.isBlock ? " cm-block-math" : "");
          try {
            if (window.katex) {
                window.katex.render(this.content, span, { 
                    throwOnError: false, 
                    displayMode: this.isBlock 
                });
            } else {
                span.innerText = (this.isBlock ? "$$" : "$") + this.content + (this.isBlock ? "$$" : "$"); // Fallback
            }
          } catch(e) { span.innerText = "Error"; }
          return span;
        }
      }

      // --- Math Plugin (Regex-based) ---
      const mathPlugin = ViewPlugin.fromClass(class {
        constructor(view) { this.decorations = this.compute(view); }
        update(update) { 
            if (update.docChanged || update.viewportChanged || update.selectionSet) {
                this.decorations = this.compute(update.view); 
            }
        }
        compute(view) {
            let widgets = [];
            let doc = view.state.doc.sliceString(0, view.state.doc.length); // Get all text (optimize for large docs later if needed)
            let selection = view.state.selection.main;
            
            // Regex for Block $$...$$ and Inline $...$ (Basic)
            // Note: JS Regex stateful loops
            const regexBlock = /\$\$([\s\S]*?)\$\$/g;
            const regexInline = /\$([^$\n]+?)\$/g;

            // Helper to check cursor collision
            const isCursorIn = (from, to) => selection.head >= from && selection.head <= to;

            // 1. Find Block Math
            let match;
            while ((match = regexBlock.exec(doc)) !== null) {
                let from = match.index;
                let to = match.index + match[0].length;
                let content = match[1];
                
                if (!isCursorIn(from, to)) {
                    widgets.push(Decoration.replace({ widget: new MathWidget(content, true) }).range(from, to));
                }
            }

            // 2. Find Inline Math (simple, non-nested)
            // Reset lastIndex not needed because we use new regex or string match logic logic? 
            // Actually reusing regex object requires reset if we break loop, but here we run to finish.
            // CAUTION: regexInline might match inside code blocks or other things. 
            // Ideally we check syntaxTree for existing "Code" nodes to skip, but for now simple Regex is "Phase 1" enough.
            while ((match = regexInline.exec(doc)) !== null) {
                let from = match.index;
                let to = match.index + match[0].length;
                let content = match[1];
                
                // Avoid overlap with already found block math (simple collision check)
                // Actually regexInline won't match $$ because it excludes $ inside group 1, wait.
                // $...$ regex might match parts of $$...$$ if not careful.
                // Simple fix: If it's already covered by a widget, skip?
                // But replacing logic handles it. 
                // Let's assume user doesn't nest weirdly for now.
                
                if (!isCursorIn(from, to)) {
                    widgets.push(Decoration.replace({ widget: new MathWidget(content, false) }).range(from, to));
                }
            }
            
            // Sort widgets just in case
            widgets.sort((a, b) => a.from - b.from);
            
            return Decoration.set(widgets);
        }
      }, { decorations: v => v.decorations });

      // Hybrid Plugin
      const hybridPlugin = ViewPlugin.fromClass(class {
        constructor(view) {
          this.decorations = this.computeDecorations(view);
        }
        update(update) {
          if (update.docChanged || update.viewportChanged || update.selectionSet) {
            this.decorations = this.computeDecorations(update.view);
          }
        }
        computeDecorations(view) {
          const widgets = [];
          const { from, to } = view.viewport;
          const selection = view.state.selection.main;
          const isCursorIn = (nodeFrom, nodeTo) => selection.head >= nodeFrom && selection.head <= nodeTo;
          
          try {
              let tree = syntaxTree(view.state);
              
              tree.iterate({
                from, to,
                enter: (node) => {
                    if (node.name === "HeaderMark" || node.name === "EmphasisMark") {
                        const parent = node.node.parent;
                        if (parent && !isCursorIn(parent.from, parent.to)) {
                            widgets.push(Decoration.replace({}).range(node.from, node.to));
                        }
                    }
                }
              });
          } catch(e) { console.warn(e); }
          
          return Decoration.set(widgets);
        }
      }, { decorations: v => v.decorations });

      // Real Init
      window._realInit = (element, onUpdate) => {
        console.log("Initializing Editor");
        if (!element) return;
        element.innerHTML = '';
        
        try {
          const startState = EditorState.create({
            doc: "# Loading...",
            extensions: [
                ...manualBasicSetup,
                markdown(),
                hybridPlugin,
                mathPlugin,
                EditorView.updateListener.of((v) => {
                    if (window._isRemote) return;
                    if (v.docChanged && onUpdate) onUpdate(v.state.doc.toString());
                })
            ]
          });

          const view = new EditorView({
            state: startState,
            parent: element
          });
          
          window._editor_view = view;
          document.getElementById('loading-overlay').classList.add('hidden');
        } catch (e) {
          console.error("Init Error:", e);
        }
      };

      window._cm_loaded = true;
      while (window._editor_queue.length > 0) {
        let req = window._editor_queue.shift();
        if (req.element) window._realInit(req.element, req.onUpdate);
      }
    </script>

</script><script>"use strict";

(function () {

    const address = '{{__TRUNK_ADDRESS__}}';
    const base = '{{__TRUNK_WS_BASE__}}';
    let protocol = 'ws';
    protocol =
        protocol
            ? protocol
            : window.location.protocol === 'https:'
                ? 'wss'
                : 'ws';
    const url = protocol + '://' + address + base + '.well-known/trunk/ws';

    class Overlay {
        constructor() {
            // create an overlay
            this._overlay = document.createElement("div");
            const style = this._overlay.style;
            style.height = "100vh";
            style.width = "100vw";
            style.position = "fixed";
            style.top = "0";
            style.left = "0";
            style.backgroundColor = "rgba(222, 222, 222, 0.5)";
            style.fontFamily = "sans-serif";
            // not sure that's the right approach
            style.zIndex = "1000000";
            style.backdropFilter = "blur(1rem)";

            const container = document.createElement("div");
            // center it
            container.style.position = "absolute";
            container.style.top = "30%";
            container.style.left = "15%";
            container.style.maxWidth = "85%";

            this._title = document.createElement("div");
            this._title.innerText = "Build failure";
            this._title.style.paddingBottom = "2rem";
            this._title.style.fontSize = "2.5rem";

            this._message = document.createElement("div");
            this._message.style.whiteSpace = "pre-wrap";

            const icon= document.createElement("div");
            icon.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="#dc3545" viewBox="0 0 16 16"><path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/></svg>';
            this._title.prepend(icon);

            container.append(this._title, this._message);
            this._overlay.append(container);

            this._inject();
            window.setInterval(() => {
                this._inject();
            }, 250);
        }

        set reason(reason) {
            this._message.textContent = reason;
        }

        _inject() {
            if (!this._overlay.isConnected) {
                // prepend it
                document.body?.prepend(this._overlay);
            }
        }

    }

    class Client {
        constructor(url) {
            this.url = url;
            this.poll_interval = 5000;
            this._overlay = null;
        }

        start() {
            const ws = new WebSocket(this.url);
            ws.onmessage = (ev) => {
                const msg = JSON.parse(ev.data);
                switch (msg.type) {
                    case "reload":
                        this.reload();
                        break;
                    case "buildFailure":
                        this.buildFailure(msg.data)
                        break;
                }
            };
            ws.onclose = () => this.onclose();
        }

        onclose() {
            window.setTimeout(
                () => {
                    // when we successfully reconnect, we'll force a
                    // reload (since we presumably lost connection to
                    // trunk due to it being killed, so it will have
                    // rebuilt on restart)
                    const ws = new WebSocket(this.url);
                    ws.onopen = () => window.location.reload();
                    ws.onclose = () => this.onclose();
                },
                this.poll_interval);
        }

        reload() {
            window.location.reload();
        }

        buildFailure({reason}) {
            // also log the console
            console.error("Build failed:", reason);

            console.debug("Overlay", this._overlay);

            if (!this._overlay) {
                this._overlay = new Overlay();
            }
            this._overlay.reason = reason;
        }
    }

    new Client(url).start();

})()
